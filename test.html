
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>

    <div class="row">
        <div class="col-12">

            <form action="http://bienvu.net/script.php" method="POST" id="Form">
                <fieldset>

                    <h1>Vos Coordonnées</h1>
                <br>
                    <p> Ces zones sont obligatoires pour envoyer le formulaire * </p>
                    
                    <div class="form-group mb-3">
                        <label for="societe">Société: *</label>
                        <input type="text" class="form-control" id="societe" name="societe" placeholder="Veuillez saisir le nom de votre société">
                    </div>

                <div class="form-group mb-3">
                    <label for="personnecontact">Personne à contacter: *</label>
                        <input type="text" class="form-control" id="personnecontact" name="personnecontact" placeholder="Saisissez le nom de la personne">
                            </div>

                                <div class="form-groupe mb-3">
                                    <label for="adresse"> Adresse de l'entreprise:</label>
                                        <textarea type="text" class="form-control" id="adresse" name="adresse" placeholder="Saissisez l'adresse de l'entreprise"></textarea>
                                            </div>
                                            
                                                    <div class="form-group mb-3">
                                                        <label for="codep">Code Postal: *</label>
                                                            <input type="text" class="form-control" id="codep" name="codep" placeholder="Saisissez le code postal">
                                                                </div> 
                                    
                                                                        <div class="form-group mb-3">
                                                                            <label for="ville">Ville: *</label>
                                                                                <input type="text" class="form-control" id="ville" placeholder="Saisissez la ville">
                                                                                    </div>
                        
                            <div class="form-group mb-3">
                                <label for="email">E-mail: *</label>
                                    <input type="text" class="form-control" id="email" placeholder="Saisissez l'E-mail">
                                            </div>

                                                    <div class="form-group mb-3">
                                                        <label for="telephone">Téléphone:</label>
                                                            <input type="text" class="form-control" id="telephone" placeholder="Saisissez votre numéro de téléphone">
                                                                </div>

                                                                    <div class="form-group mb-3">
                                                                        <label for="select">Selectionnez l'environnement technique du projet :</label>
                                                                        <select id="select" size="1">
                                                                            
                                                                            <option value=""selected>Choisissez</option>
                                                                            <option value="access">Access</option>
                                                                            <option value="java">Java</option>
                                                                            <option value="Delphi">Delphi</option>
                                                                            <option value="windev">Windev</option>
                                                                            <option value="vidual basic">Visual Basic</option>
                                                                            <option value="power builder">Power Builder</option>
                                                                            <option value="internet">Internet</option>
                                                                            <option value="intranet">Intranet</option>
                                                                            <option value="windows nt">Windows NT</option>
                                                                            <option value="unix">Unix</option>
                                                                            <option value="sql server">SQL Server</option>
                                                                            <option value="oracle">Oracle</option>
                                                                            <option value="autres">Autres...</option>
                                                                                        <textarea type="text" class="form-control"></textarea>
                                                                                        </select>
                    <button type="reset" class="btn btn-light" id="reset">Annuler</button>
                    <button type="submit" class="btn btn-dark">Envoyer</button>

                </fieldset>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="test.js"></script>
</body>


</html>
